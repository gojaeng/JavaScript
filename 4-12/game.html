<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
    </head>

    <body>
        <div id="quiz">
            <h4>물에 빠지면 누구 먼저 구할 건가요?</h4>
            <button>와이프</button>
            <button>부모님</button>
            <button>키우던 개</button>
        </div>
    </body>

    <script>
        document.querySelector('#quiz').addEventListener('click',function(e){
            switch (e.target.innerHTML){
                case '와이프':
                    alert('와이프를 좋아하시네요');
                    break;
                case '부모님':
                    alert('역시 효자네요');
                    break;
                case '키우던 개':
                    alert('사람보다 동물을 더 좋아하시네요?')
            }    
        })
    </script>
</html>
